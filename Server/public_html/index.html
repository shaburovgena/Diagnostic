<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Server</title>
</head>
<body>
<p>Server example</p>
<form action="/agent" method="POST">
    Имя: <input type="text" name="login"/>
    Значение: <input type="password" name="password"/>
    <input type="submit" value="Добавить">
</form>

<form action="/client" method="POST">
    Логин: <input type="text" name="login"/>
    Пароль: <input type="password" name="password"/>
    ФИО: <input type="text" name="name"/>
    Телефон: <input type="number" name="phone"/>
    Адрес: <input type="text" name="mail">
    <input type="submit" value="Показать">
</form>
</body>
</html>
